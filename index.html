<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const list_image = ["singa.png", "lumba.png", "kelinci.png", "gorila.png", "tikus.png", "tupai.png"];
            let pilihan = document.getElementById("opsi").value;

            if( pilihan == "singa" ){
                let select = list_image[0]; //singa.png
                document.getElementById("gambar").src = `images/${select}`;
            }
            if( pilihan == "lumba"){
                let select = list_image[1]; //lumba.png
                document.getElementById("gambar").src = `images/${select}`;
            }
            if( pilihan == "kelinci"){
                let select = list_image[2]; //kelinci.png
                document.getElementById("gambar").src = `images/${select}`;
            }
            if(pilihan == "gorila"){
                let select = list_image[3]; //gorila.png
                document.getElementById("gambar").src = `images/${select}`;
            }
            if(pilihan == "tikus"){
                let select = list_image[4]; //tikus.png
                document.getElementById("gambar").src = `images/${select}`;
            }
            if(pilihan == "tupai"){
                let select = list_image[4]; //tupai.png
                document.getElementById("gambar").src = `images/${select}`;
            }

        }
    </script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="opsi" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="singa"> Singa </option>
        <option value="lumba"> lumba </option>
        <option value="kelinci"> Kelinci </option>
        <option value="gorila"> gorila </option>
        <option value="tikus"> tikus </option>
        <option value="tupai"> tupai </option>
    </select>

    <div class="container">
        <img id="gambar">
    </div>

</body>
</html>
