<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <input type="number" id="bill1" value="" placeholder="0">
    <br>
    <b>+</b>
    <br>
    <input type="number" id="bill2" value="" placeholder="0">
    <br>
    <b>=</b>
    <br>
    <input type="number" id="bill3" value="" disabled> 
    <br>
    <br>
    <button type="button" onclick="hitung()">hitung</button>
</body>
<script>
    function hitung() {
        let bilangan1 = Number (document.getElementById("bill1").value)
        let bilangan2 = Number (document.getElementById("bill2").value)
        let hasil = bilangan1 + bilangan2;
        document.getElementById("bill3").value = hasil;
       
    }
</script>
</html>
